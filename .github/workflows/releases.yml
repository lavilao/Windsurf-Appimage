name: Modern AppImage Build

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'  # Compatible with Ubuntu 24.04[4][6]

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Build AppImage
      run: |
        # Modern build commands here
        ./build.sh

    - name: Upload artifact
      uses: actions/upload-artifact@v5
      with:
        name: appimage-build
        path: |
          *.AppImage
          build.logs
